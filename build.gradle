import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version "7.0.0"
}

group 'io.ib67'
version '1.0-SNAPSHOT'

sourceCompatibility = "11"
targetCompatibility = "11"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        url = "https://repo.codemc.io/repository/nms-local/"
    }
}
sourceSets {
    main {
        java {
            exclude 'io/ib67/serverutil/modules/basic/**'
        }
    }
}
task buildFullPlugin(){
    doFirst {
        sourceSets.main.java.excludes.clear();
    }
}
task buildLibrary(){

}
buildFullPlugin.finalizedBy shadowJar
buildLibrary.finalizedBy shadowJar
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.github.iceBear67:tools:9d6f9ead1c'
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-20210611.090634-18'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    compileOnly 'com.google.auto.service:auto-service:1.0'
    annotationProcessor 'com.google.auto.service:auto-service:1.0'

}
processResources {
    from(sourceSets.main.resources.srcDirs) {
        duplicatesStrategy DuplicatesStrategy.INCLUDE
        filter ReplaceTokens, tokens: [version: version]
    }
}
shadowJar{
    relocate "io.ib67.util", "io.ib67.serverutil.util"
}
test {
    useJUnitPlatform()
}